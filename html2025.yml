locale: ja-JP
translations:
  ###########################################################################
  # General
  ###########################################################################

  - key: general.results.description
    t: HTMLエコシステムの最新トレンドに関する年次調査の2025年版。

  - key: general.html2025.survey_intro
    t: |
      2023年、State of JSとState of CSSの調査が数年間続いた後、私たちは何かが欠けていることに気づきました。それらすべてをまとめる技術についてはどうでしょうか？

      結局のところ、HTMLは今やタグや属性を超えて、動的更新、リッチな埋め込み、パフォーマンスヒント、テンプレートとコンポーネント、その他多くのAPIを含んでいます。

      ウェブのスーパースター[Lea Verou](https://lea.verou.me/)が主導した最初のState of HTMLは、21,000人の回答者を得て新しい調査としては過去最高記録を更新し、以後すべての調査を改善する新しいUIパラダイムを導入しました。

      今年は、Leaが再び舵を取り、✨35の新機能✨を追加し、**グラフィックス・マルチメディア**と**パフォーマンス**という2つの新しいセクションを導入しました。

      さらに、これまでの版と同様に、今年の結果はブラウザベンダーがロードマップを決定する際に考慮されるため、参加することでウェブの未来を形作ることができます！

      準備はできましたか？位置について、よーい、スタート！

