locale: ja-JP
translations:
  ###########################################################################
  # General
  ###########################################################################

  - key: general.results.description
    t: |
      Reactエコシステムの最新トレンドを調査する、2025年版の年次アンケートです。

  ###########################################################################
  # Introduction
  ###########################################################################

  - key: general.react2025.survey_intro
    t: |
      「素早く動き、破壊せよ（Move fast and break things）」をモットーとする企業から生まれたことを考えると、Reactが取ってきたアプローチが、実は「着実かつ慎重（Slow and steady）」と要約できるのは皮肉なものです。

      Reactチームは、このフレームワークを現在のモダンな姿へと進化させる上で、素晴らしい手腕を発揮してきました。Server Componentsのような革新的な機能を段階的に導入し、それをコミュニティが自分たちのペースで採用するか否かを委ねてきたのです。

      そして今年、ついに待望の「React Compiler」が正式デビューを迎えます。また、運営面でも動きがあり、先日「[React Foundation](https://react.dev/blog/2025/10/07/introducing-the-react-foundation)」が設立されました。

      新機能をいち早く取り入れている方も、自分のペースでじっくりと導入を進めている方も、ぜひ今年の「State of React」アンケートに参加してください。Reactがこれからどこへ向かおうとしているのか、共に解き明かしましょう！

  - key: features.features_intro.react2025
    t: |
      アンケートへようこそ! 最初のパートでは、さまざまなReactの機能についてのあなたの経験を共有していただきます:


      - **聞いたことがない**: これを初めて見た、またはそれについて聞いたことはあるが何をするものか全くわからない。

      - **聞いたことがある**: これについて読んだり学んだりしたことはあるが、まだ実際には使用していない。

      - **使用したことがある**: たとえ試しに使っただけであっても、少なくとも一度は使用したことがある。


      ちなみに、もし選択した内容についてもっと詳しく伝えたい場合は、小さな吹き出しアイコンをクリックしてください!

  - key: tools.tools_intro.react2025
    t: |
      次のパートは、Reactエコシステムを構成するさまざまなライブラリやフレームワークについてです。

  - key: introduction.react2025
    t: |
      <span class="first-letter">年</span>々絶えず変化するWeb開発の世界において、Reactは時代遅れになることを頑なに拒み、時代とともに、あるいは時代を先取りして進化を続けています。


      生成AIが既存のコードベースを学習して新たなコードを出力するという仕組みを考えると、Reactの存在感はさらに強まり、事実上、史上初の「永遠のフレームワーク」になる可能性すらあるのではないでしょうか。


      その答えが出るまでにはまだ時間がかかりそうです。それまでの間、私たちにできる最善のことは、こうした調査を継続し、エコシステムの動向を追い続けることだと考えています。


      今回は実施時期が年末にずれ込んだため、例年に比べて回答者数は少なくなりましたが、それでも興味深い知見が数多く得られました。ぜひその結果をご覧いただければと思います！


      ※この調査は非公式のものであり、Meta社、Vercel社、Reactチーム、およびReact Foundationとは一切関係がありません。


      <span class="conclusion__byline">– Sacha Greif</span>

  ###########################################################################
  # FAQ/About
  ###########################################################################

  - key: faq.survey_design_react2025
    t: |
      このアンケートはどのように設計されましたか?
  - key: faq.survey_design_react2025.description
    t: >
      このアンケートは、[オープンなフィードバックスレッド](https://github.com/Devographics/surveys/issues/262)を通じてコミュニティからの意見を取り入れて設計されました。

  - key: faq.results_released_react2025
    t: |
      結果はいつ公開されますか?
  - key: faq.results_released_react2025.description
    t: |
      アンケートは10月25日から11月25日まで実施され、アンケート結果はその後すぐに公開されます。

  ###########################################################################
  # Takeaways
  ###########################################################################

  - key: features.all_features.takeaway.react2025
    t: |
      特に大きな驚きはありませんが、興味深いのは**Server Components**と**Server Functions**がそれぞれ3番目と4番目に嫌われている機能であることです。これは、Reactがより完全なフルスタックフレームワークへと次の大きな飛躍を支えるはずだった新しいAPI群にとって、懸念すべき状況です。

  - key: features.main_apis_ratios.takeaway.react2025
    t: |
      Reactは成熟したライブラリであり、その主要なAPIの利用動向はのかなり予想しやすいものになっています。

  - key: features.hooks_ratios.takeaway.react2025
    t: |
      hooksに関しては、[useId](https://react.dev/reference/react/useId)が急速に採用されてきています。また、[useEffect](https://react.dev/reference/react/useEffect)は依然として最も使用されているhooks APIの1つですが、満足度の比率が最低水準であり、多くの開発者が useEffect の扱いにくいリアクティブモデルに苦労しているという実態を改めて浮き彫りにしています。

  - key: features.new_apis_ratios.takeaway.react2025
    t: |
      **Server Components**と**Server Functions**はどちらも徐々に人気を高めていますが、[Suspense](https://react.dev/reference/react/Suspense)は最も高い採用率を持つ新機能です。


      また、Suspenseは満足度も非常に高くなっています。残念ながら、先述したサーバー関連のAPIについては、まだそこまでの満足度には至っていません。
  - key: features.main_apis_pain_points.takeaway.react2025
    t: |
      `forwardRef`は長い間React開発者の悩みの種でしたが、それが[React 19で非推奨になった](https://react.dev/blog/2024/12/05/react-19#ref-as-a-prop)ことは、まさに待望のニュースでした。
    aliases:
      - react_pain_points.main_apis_pain_points.takeaway.react2025

  - key: features.hooks_pain_points.takeaway.react2025
    t: |
      再び、Reactを使う開発者は`useEffect`に対する不満をはっきりと明確に示しています。
    aliases:
      - react_pain_points.hooks_pain_points.takeaway.react2025

  - key: features.new_apis_pain_points.takeaway.react2025
    t: |
      以前のグラフで示唆されていたように、回答者は**Server Components**に対してかなりの不満を持っています。
    aliases:
      - react_pain_points.new_apis_pain_points.takeaway.react2025

  - key: features.reading_list.takeaway.react2025
    t: |
      `<ViewTransition>` APIはまだReact Canaryでのみ利用可能ですが、`<Profiler>`とともに、すでに回答者の間で多くの関心を集めています。

  - key: libraries.all_libraries.takeaway.react2025
    t: |
      **TanStack Query**は全体的に最も肯定的な意見を集め、**Zustand**、**shadcn/ui**、**create-vite**に続いて**TanStack Start**がそれほど遠くない位置にいます。


      そして、最近の [State of JavaScriptアンケート](https://2025.stateofjs.com/en-US/libraries/)の結果と同様、**Next.js**はここでも最もコメントされたライブラリでした。

  - key: libraries.tools_ratios_over_time.takeaway.react2025
    t: |
      **shadcn/ui**は、2年間で20%から56%へと急上昇しており、今最も勢いのあるプロジェクトとして際立っています。

      一方、**TanStack Start**は比較的新しいプロジェクトであるにもかかわらず、わずか1年で認知度が55%から81%と、大きな波を起こしました!

  - key: component_libraries.component_libraries_ratios.takeaway.react2025
    t: |
      **MUI**（別名Material UI）は使用率では依然としてトップですが、**shadcn/ui**も急速に成長しており、トップの座を奪おうとしています。

  - key: component_libraries.component_libraries_cardinalities.takeaway.react2025
    t: |
      ユーザーの大部分はコンポーネントライブラリを全く使用していません。一方で、使用している人は複数のオプションを試している傾向があります。これは、この分野は勢力図がかたまっていなく、新規参入者が存在感を示す余地がまだあることを示唆しています。

  - key: component_libraries.component_libraries_others.takeaway.react2025
    t: |
      **Base UI**は、非常に競争の激しいヘッドレスUIライブラリ分野への新たな参入者です。ヘッドレスUIとは、コンポーネントの挙動のみを提供し、スタイリングについては開発者に委ねるライブラリのことです。そして、開発チームには多くの**Radix**のベテランがいるため、この種のライブラリを求めているのであれば間違いなくチェックする価値があります。

  - key: component_libraries.animation_libraries.takeaway.react2025
    t: |
      すべてのプロジェクトが派手なアニメーションを必要とするわけではありませんが、必要とする人にとって**Motion**は有力な選択肢として確立されています。

  - key: component_libraries.data_visualization_libraries.takeaway.react2025
    t: |
      React専用のチャートライブラリではないにもかかわらず、**Chart.js**は依然としてランキングのトップにいます。


      ここにあるチャートに何のライブラリを使っているか、当ててみますか？実はこれ、ひっかけ問題なんです。全部一から手でコーディングして作ったものなんですよ！

  - key: component_libraries.form_libraries.takeaway.react2025
    t: |
      フォームの扱いが好きな人はいませんが、避けられない場合、**React Hook Forms**を使うことで苦痛をはるかにやわらげてくれます。

  - key: component_libraries.react_form_patterns.takeaway.react2025
    t: |
      制御されたフォームコンポーネントと制御されていないフォームコンポーネントをめぐる議論は、実際には議論にすらなっていません。多くの回答者は状況に応じて両方のパターンを使い分けていますが、選択する必要がある場合、制御されたフォームの方が圧倒的に支持されています。

  - key: component_libraries.css_tools.takeaway.react2025
    t: |
      CSS-in-JSは15分間は世界的な有名人でしたが、**Tailwind**の登場と、ここ数年でのCSS自体の大幅な改善により、その人気に大きな打撃を与えました。

  - key: component_libraries.component_libraries_pain_points.takeaway.react2025
    t: |
      開発者は**Tailwind**と愛憎の関係にあるようで、一部の人はそれを問題点として挙げている一方で、UI開発の悩みを一掃してくれる救世主だと考える人もいます。

  - key: state_management.state_management_ratios.takeaway.react2025
    t: |
      **Redux**とその後継である**Redux Toolkit**は長い間最も広く使われている状態管理ソリューションでしたが、**Zustand**は急速に勢力を伸ばしています。ユーザー満足度の面でもトップクラスの人気を誇っていることを踏まえれば、今やZustandはこの分野における実質的なリーダーであると言っても過言ではないでしょう。

  - key: state_management.state_management_cardinalities.takeaway.react2025
    t: |
      多くの回答者は状態管理ツールを全く使用しておらず、`useState`や`useContext`のようなファーストパーティのAPIが、やりたいことを行うのに十分であることが多いことを示しています。

  - key: state_management.state_management_others.takeaway.react2025
    t: |
      **TanStack Query**はデータクエリライブラリとして認識されているかもしれませんが、状態管理も処理できるという事実により、このカテゴリーにおいても優れたツールといえます。

  - key: state_management.state_management_pain_points.takeaway.react2025
    t: |
      優れた状態管理ソリューションには、絶妙なバランス感覚が求められます。機能が限定的すぎれば、実用性に欠け採用されることはありません。逆に複雑すぎれば、開発体験を損なうことになります。

  - key: data_loading.data_loading_ratios.takeaway.react2025
    t: |
      **TanStack Query**は、データフェッチ用ライブラリとしてまだ最大手とは言えないかもしれませんが、急速にシェアを伸ばしており、かつ満足度でもトップを誇っているという事実は、これを選択肢に入れる十分な理由になります。

  - key: data_loading.data_loading_cardinalities.takeaway.react2025.takeaway.react2025
    t: |
      状態管理と同様に、多くの回答者はデータローディングに関して専用のライブラリを使用する必要性を(まだ)感じていません。

  - key: data_loading.data_loading_others.takeaway.react2025
    t: |
      標準の`fetch`関数だけでもいざという時に十分に対応できます！

  - key: data_loading.data_loading_pain_points.takeaway.react2025
    t: |
      キャッシュは「何かが変わった時にキャッシュを更新すればいいだけ」と、一見単純に聞こえますが、実際に使いこなそうとすると常に難しさがつきまとうものです。クライアントサイドでのデータローディングや管理に関しては、たしかな懸念事項です。

  - key: back_end_infrastructure.meta_frameworks_ratios.takeaway.react2025
    t: |
      **TanStack Start**は2024年に産声を上げ、2025年にベータ版から脱したばかりですが、データローディングカテゴリーでの**TanStack Query**の成功を基盤として、すでに勢力を伸ばしています。


      その成功は、おそらく**Next.js**の犠牲の上に成り立つでしょう。Next.jsは今のところカテゴリーのリーダーの地位を維持していますが、ここ数年間で満足度が危険なレベルまで低下しています。

  - key: back_end_infrastructure.meta_frameworks_ratios.note.react2025
    t: |
      **React Router**の[framework mode](https://reactrouter.com/start/modes)により、メタフレームワークとして単独で使用できるようになったため、チャートに追加することにしました。


      しかし、**Remix**もチャートに載っているというのは、正直なところ非常に混乱を招くものであり、次回のアンケートでは再考する必要があります。

  - key: back_end_infrastructure.back_end_infrastructure_cardinalities.takeaway.react2025
    t: |
      再び、回答者の多くがこのカテゴリー自体を完全に避けるという結果になりました。

  - key: back_end_infrastructure.meta_frameworks_others.takeaway.react2025
    t: |
      **TanStack Router**は、ここでもまた素晴らしい成績を収めて、TanStackトリオを完成させています。

  - key: back_end_infrastructure.build_tools.takeaway.react2025
    t: |
      「State of…」アンケートで初めて、**Vite**が**Webpack**を抜いてナンバーワンのビルドツールとなりました!

  - key: back_end_infrastructure.hosting.takeaway.react2025
    t: |
      **Vercel**は、少なくともReactユーザーの間では、巨大企業である**AWS**を相手に見事な快進撃を続けています。しかし、ここへきて**Cloudflare**がホスティング市場への本格的な動きを見せており、近い将来、両者の脅威となるかもしれません。

  - key: back_end_infrastructure.other_services.takeaway.react2025
    t: |
      **Sentry**は優れたエラートラッキングサービスであるだけでなく、ポッドキャスト「[Syntax](https://syntax.fm/)」の買収といったマーケティング戦略を展開することで、市場での大きなシェアを確立しています。

  - key: back_end_infrastructure.backend_language.takeaway.react2025
    t: |
      Node.jsが登場してからかなりの年月が経ちましたが、かつてバックエンドの開発言語といえば、さまざまな選択肢が乱立している状態でした。 しかし、今やその潮流は変わり、フロントエンドとバックエンドの間で型定義やコードを共有できるという利点を考えれば、現在、フルスタックなJavaScriptアプリを開発するのは非常に理にかなった選択と言えるでしょう。

  - key: back_end_infrastructure.back_end_infrastructure_pain_points.takeaway.react2025
    t: |
      そういえば、回答者がバックエンドでまだ苦労している最大の障害は、実は、**エンドツーエンドの型安全性**を確保することです。

  - key: tools.testing.takeaway.react2025
    t: |
      **Vitest**がReactのトップテストソリューションとしての地位を確立しようとしていますが、今のところ**Jest**が依然ナンバーワンです。

  - key: tools.renderers.takeaway.react2025
    t: |
      Reactは何よりもまずWeb開発ライブラリですが、このチャートをみると、実ははるかに多くの異なるコンテキストで使用できることを改めて実感させられます！

  - key: tools.validation.takeaway.react2025
    t: |
      「バリデーションライブラリを使っていますか？」「うん、**Zod**だよ、最高に使いやすいんだ」「…待って、何使ってるって？」

  - key: tools.auth.takeaway.react2025
    t: |
      **Auth0**はサードパーティのサービスに認証を任せられる点が大きな特徴です。その使いやすさがランキングのトップに押し上げたようです。

  - key: tools.mobile_development.takeaway.react2025
    t: |
      **React Native**は依然として好調で、**Expo**はその成功を土台として、さらに多くの可能性を切り拓いています。

  - key: usage.what_do_you_use_react_for.takeaway.react2025
    t: |
      ほとんどの回答者が依然としてReactを使用して**Webアプリ**を構築していることに驚きはないでしょう。しかし、この図は**デザインシステム**が今やWeb開発プロセスの不可欠な部分であることも示しています。

  - key: usage.react_version.takeaway.react2025
    t: |
      アンケート回答者はコミュニティ全体よりも情報に敏感な傾向がありますが、それでも多くの人がすでにReact 19にアップグレードしていることは注目に値します。

  - key: usage.js_app_patterns.takeaway.react2025
    t: |
      Next.jsのような最新のフレームワークは、きめ細かなレンダリングを主な売りにしていますが 、ほとんどの回答者が依然として3大レンダリングパターン(SPA、SSR、SSG)に依存しているという点には注意が必要です。

  - key: usage.new_features.takeaway.react2025
    t: |
      私たちの多くは**React Compiler**に期待しています。私たちが大きな努力をせずともパフォーマンスが向上することを約束してくれています。

      その一方で、**Server Components**もWebアプリのパフォーマンス向上に寄与する存在ではありますが、その導入過程で開発者が度々多くの困難に直面してきたことも事実です。 登場からすでに数年が経過しているという背景もあり、現在の開発コミュニティにおける期待感は、かつてほど高まっていないのが現状です。

  - key: react_pain_points.usage_pain_points.takeaway.react2025
    t: |
      パフォーマンスに関して、Reactは常に少し「シェフのおまかせ」アプローチを採用してきました。つまり、一つ一つの再レンダリングを細かく制御しようとせず、フレームワークに任せるのが一番だと信頼しましょう。

      しかし、開発者がより細かい制御を*必要とする*場合、たちまちイライラする状況に直面します。それゆえに、新しい[React Compiler](https://react.dev/learn/react-compiler)がこれらの問題点を軽減してくれることを願うばかりです。

  - key: usage.meta_involvement_opinion.takeaway.react2025
    t: |
      Meta社ほど、その歴史の中で数多のドラマを生み出してきたテック企業は稀でしょう。しかし、それがReactの運営に対する不信感に繋がっているかと言えばそうではなく、回答者の多くは同社の管理体制を中立的、あるいは肯定的に捉えています。

  - key: usage.vercel_involvement_opinion.takeaway.react2025
    t: |
      Reactエコシステムのもう一つの大きなプレーヤーであるVercelに関しては、これは必ずしも当てはまりません。

      依然として過半数は中立的な立場をとっていますが、否定的な意見が肯定的なものを上回っており、その背景には、ロックインへの懸念、不要な機能の押し付け、そして創業者の政治的立場をめぐる物議などが、ネガティブな見方をする要因として挙げられています。

  - key: usage.react_foundation_involvement_opinion.takeaway.react2025
    t: |
      MetaやVercelに対する反応とは対照的に、先日発表された[React Foundation](https://react.dev/blog/2025/10/07/introducing-the-react-foundation)への世論は圧倒的に好意的であり、よりオープンで中立的なガバナンスへの移行をコミュニティが心から歓迎していることの表れだと言えるでしょう。

  - key: usage.state_of_react.takeaway.react2025
    t: |
      幸福度全体にわずかな低下傾向が見られますが、これが懸念すべき事態なのか、あるいは単なる一時的な数値の変動に過ぎないのかを判断するには時期尚早です。その答えについては、来年の報告をお待ちください！

  - key: resources.learning_methods.takeaway.react2025
    t: |
      新しいReactドキュメントは旧版よりもさらに優れており、その品質の高さが、Reactを学ぶ最良の方法であり続けている理由たりえています。

      しかし最近では、ドキュメントを直接参照する代わりに、AIツールを介して情報を得る開発者が増えています。こうした状況は、一部のプロジェクトにおいて[すでに予期せぬ影響](https://www.leanware.co/insights/tailwind-ai-crisis)を及ぼし始めています。

  - key: resources.blogs_news_magazines.takeaway.react2025
    t: |
      Sebastien Lorber氏の**This Week in React**は、前回のアンケートから2ランク上昇し、Reactニュースソースの決定版としての地位を確立しました!

  - key: resources.courses.takeaway.react2025
    t: |
      **Udemy**や**Frontend Masters**(この調査のスポンサーです)のような大きな組織がランキングのトップにいるにもかかわらず、**Wes Bos**氏やJosh Comeau氏(**The Joy of React**)のような個人講師が今なお確かな存在感を示しているのは喜ばしいことです。

  - key: resources.podcasts.takeaway.react2025
    t: |
      ポッドキャスト界隈では、例のごとく、**Syntax**が圧倒的な人気を誇っています。一方で、全くプログラミング系のポッドキャストを聴かないという回答者も多く、これはYouTubeの開発者向けコンテンツの人気が高まっている影響かもしれません。

  - key: resources.video_creators.takeaway.react2025
    t: |
      ウェブ開発全般から最新のAIニュースまで網羅した頻繁な投稿により、**Theo**は他を突き放し、その首位の座を確固たるものにしました。

  - key: resources.people.takeaway.react2025
