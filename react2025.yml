  ###########################################################################
  # Conclusion
  ###########################################################################

  - key: conclusion.react2025.aurora_scharff
    t: |

      <span class="first-line">2025年はReactにとって激動の年でした。</span>


      React 19は2024年後半にリリースされ、多くの人々はReactがクライアントサイドを置き去りにするのではないかと不安を抱きました。コミュニティからの強い要望もあり、React 19での不具合をきっかけに、2月にはついに[Create-React-Appは廃止されました](https://react.dev/blog/2025/02/14/sunsetting-create-react-app)。5月には、[Remix 3がReactから離脱することが発表され](https://remix.run/blog/wake-up-remix)大きな波紋を呼びました。 その一方で、[Dan Abramov](https://overreacted.io/)氏がReact Server Components（RSC）に関するブログ記事や[RSC Explorer](https://rscexplorer.dev/)を携わって戻り、RSCの真の目的や仕組みを改めて丁寧に紐解いてくれました。


      しかし、疑問は残りました。Reactはどこへ向かっているのでしょうか。


      10月に開催されたReact Confで、その答えが示されました。 まず、Reactが特定の企業に依存せず、自律したコミュニティとして発展し続けるための拠点として「[React Foundation](https://react.dev/blog/2025/10/07/introducing-the-react-foundation)」の設立が発表されました。 技術面では「[Compiler 1.0](https://react.dev/blog/2025/10/07/react-compiler-1)」が安定版となり、これからは `useMemo` や `useCallback` でコードを埋め尽くす必要がなくなります。 また、React 19.2では `useEffectEvent` や `<Activity>` が導入され、React Canaryの `<ViewTransition>` によって、誰もが手軽に滑らかなアニメーションを実装できるようになりました。


      Ricky Hanlon氏による[非同期レンダリングのデモ](https://www.youtube.com/watch?v=B_2E96URooA)は、チームが長年取り組んできた成果の集大成でした。 また、[Async React Working Group](https://github.com/reactwg/async-react/discussions)を通じて、周辺ライブラリもこれらの新しいパターンへの対応を進めています。 こうした動きを見れば、クライアントサイドのReactがどこかへ行ってしまうことがないことは明らかです。


      結局のところ、実運用されているアプリケーションでは依然としてSSRよりもSPAの方が主流です。非同期の状態管理にはTanStack Queryがデファクトとして使われ続けていますし、TanStack StartはNext.jsに対する有望なクライアントファーストの代替手段として台頭しています。 例えば[T3 Chatの最近の移行事例](https://x.com/theo/status/1997406196660400228)でも、SPAならではの挙動を最大限に活かすための構成が採用されています。


      サーバーサイドに関する意見は分かれています。`"use cache"` や `"use workflow"` といったディレクティブが次々と増えていることが議論を呼び、[秀逸なミーム](https://x.com/DavidKPiano/status/1981470720166154567)も生まれています。その一方で、[12月に報告されたCVE](https://react.dev/blog/2025/12/03/critical-security-vulnerability-in-react-server-components)は、RSCがまだ発展途上であることを改めて印象付けました。 サーバーファーストの動きとしては、Next.jsが全く新しいアプローチとして[Cache Components](https://nextjs.org/docs/app/getting-started/cache-components)を導入し、[RedwoodSDK](https://rwsdk.com/)はRSCを全面的に採用する道を選んでいます。


      Reactは、UIのプロンプトを出すときのデフォルトの出力にもなりました。Andrej Karpathy氏は2月に["vibe coding"](https://x.com/karpathy/status/1886192184808149383)という言葉を提唱し、[v0](https://v0.app/)、[Cursor](https://cursor.com/)、[Lovable](https://lovable.dev/)、[Bolt.new](https://bolt.new/)などのツールがそれを現実にし、誰もがアプリを構築し、[shadcn/ui](https://ui.shadcn.com/)を活用することで自分のアイディアを形にすることができるようになりました。


      追いつくのは大変ですが、[Theo Browne](https://www.youtube.com/@t3dotgg)氏は活動の軸をAIに転換し、どういうわけかそのすべてを増え続ける視聴者に伝えています。そして、ありがたいことに[This Week in React](https://thisweekinreact.com/)は私たちのメールボックスに届き続けています。


      2025年はそれなりに混乱もありましたが、Reactは依然として素晴らしい状態にあります。これまで以上のスピードで開発を進められることにワクワクしていますし、開発者教育に携わる身としては、AIが学習のあり方をどう変えていくのか非常に興味深いです。これからの展開が楽しみでなりません！

  - key: conclusion.react2025.aurora_scharff.bio
    t: |
      [certificates.dev](https://certificates.dev/)のReact認定リーダー、React & Next.jsの講師

  ###########################################################################
  # About
  ###########################################################################

  - key: about.content.react2025
    t: |
      2025年のState of Reactアンケートは、2025年11月19日から2026年1月13日まで実施され、3,760件の回答を得ました。結果は2025年2月15日に公開されました。このアンケートは[Devographics](https://devographics.com/)によって運営されています。

      State of ReactのロゴとTシャツは[Christopher Kirk-Nielsen](http://chriskirknielsen.com/)氏によってデザインされました。

      ### アンケートのゴール

      このアンケートは、Reactエコシステムにおける今後のトレンドを明らかにし、開発者の皆さまが技術選定を行う際の判断をサポートすることを目的として作成されました。

      そのため、このアンケートは、流行を分析することよりも、今後数年間に訪れる変化を予測することに重点を置いています。現在広く普及している機能や技術であっても、調査対象から除外している場合があるのはこのためです。

      また、この結果はあくまで**開発者コミュニティの特定の一部を切り取ったもの**として捉えるべきであり、Reactエコシステム全体を代表するものではありません。

      ### アンケートの設計

      今回のアンケートは、昨年度の調査内容をベースにしつつ、[GitHub上](https://github.com/Devographics/surveys/issues/262)でアンケートの概要について議論を行うオープンフィードバック期間を設けて設計されました。

      すべてのアンケートの質問は任意回答項目でした。

      ### アンケートの対象者

      このアンケートはオンラインで一般公開され、回答者の絞り込みや選別は一切行われませんでした。回答者は主に、過去のアンケート協力者（専用のメーリングリストで通知）と、SNS経由のユーザーで構成されています。

      なお、各フレームワークやライブラリなどの運営側が、利用者に対して調査への回答を呼びかけることは制限されていません。実際に、バナー広告やツイートなどを通じて積極的に周知を行ったケースもあります。トラフィックソースの詳細な内訳については、Metadataセクションにある「Sources」チャートをご確認ください。

      ### プロジェクトの資金調達

      このプロジェクトの資金は、さまざまなソースから得られています:

      - **Tシャツの販売**。

      - **スポンサーリンク**: 各ページの下部にある推奨リソースへのリンクは、パートナーの[Frontend Masters](https://frontendmasters.com/)によって提供されています。

      - **直接的な資金提供**: 今年、[Google](https://www.google.com/)、[GitNation](https://gitnation.com/)、[Algolia](https://www.algolia.com/)、[Storyblok](https://www.storyblok.com/)、[JetBrains](https://www.jetbrains.com/webstorm/)、[TokyoDev](https://www.tokyodev.com/)からこの調査活動に対する資金援助をいただきました。

      皆様からのご支援やスポンサーシップを心よりお待ちしております。特に、Webエコシステムにおいて中心的な役割を担うブラウザベンダーの皆様とは、ぜひ密接な協力体制を築いていきたいと考えています。

      ### Technical Overview
      ### 技術的な概観

      You can find a more in-depth technical overview of how the surveys are run [here](https://dev.to/sachagreif/how-the-devographics-surveys-are-run-2023-edition-1p6a).
      アンケートがどのように実施されているかについての詳細な技術的概要は、[こちら](https://dev.to/sachagreif/how-the-devographics-surveys-are-run-2023-edition-1p6a)で確認できます。

      **Note: This is *not* an official React survey, and the survey team is not affiliated with Meta, Vercel, or the React team.**
      **注: これはReactの*公式アンケートではありません*。また、調査チームはMeta社、Vercel社、およびReactチームとは関係がありません。**

      ### Special Thanks
      Paul McMahon氏、Marc Grabanski氏、Sébastien Lorber氏に心より感謝申し上げます。
