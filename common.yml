locale: ja-JP
translations:
    ###########################################################################
    # General
    ###########################################################################

    # homepage
    - key: general.why_create_account
      t: なぜアカウントを作らないといけないのでしょうか？
    - key: general.create_account_reasons
      t: >
          以下の理由からアカウントの作成をお願いしています。

          - 回答の重複を避けたい

          - あなたが自身のデータへアクセスできるようにしたい

          - ページ離脱時にセッションを保存したい

          - 結果が公開されたときにあなたに伝えたい
    - key: general.survey_closed
      t: >
          ごめんなさい！アンケートは終了しました。あなたが送信したデータの確認はできますが、変更はできません。
    - key: general.survey_read_only
      t: >
          アンケートを読み込み専用モードで見ています。
    - key: general.survey_preview
      t: >
          This survey is in preview mode. Its questions are subject to change, and all 
          inputted data will be deleted when the actual survey starts. 
    - key: general.survey_read_only_back
      t: >
          <a href="{link}">メインページへ戻る</a>。アンケートへの回答や、回答中のアンケートを再開できます。
    - key: general.take_survey
      t: Take the {name} {year} survey

    # surveys
    - key: general.open_surveys
      t: 実施中のアンケート
    - key: general.no_open_surveys
      t: 実施中のアンケートはありません。
    - key: general.closed_surveys
      t: 終了したアンケート
    - key: general.no_closed_surveys
      t: 終了したアンケートはありません。
    - key: general.preview_surveys
      t: アンケートのプレビュー
