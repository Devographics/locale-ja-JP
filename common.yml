      t: 短い・シンプルなJavaScriptコードやjQueryコードを書ける
    - key: options.javascript_proficiency.2
      t: モダンなフレームワーク（React、Vueなど）を使ってフロントエンドのコードを書ける
    - key: options.javascript_proficiency.3
      t: フロントエンドのコードベース全体をスクラッチから設計できる
    - key: options.javascript_proficiency.4
      t: 高度なフロントエンドのパターン（ステート管理、データ読み込みなど）を処理できる

