  ###########################################################################
  # Hints
  ###########################################################################

  - key: hints.hint_hint
    t: >
      You'll find little hints like this one throughout the survey results
      that will point out extra features and details.

  - key: hints.units_switcher_hint
    t: >
      You can use the segmented control at the bottom of each block to switch 
      between different units to get an alternate view of the same data.

  - key: hints.export_hint
    t: >
      The <span class="hint-icon hint-export-button">Export</span> tab lets you view the raw 
      data for any chart, view it as JSON, or get a GraphQL query you can 
      run against our public API.

  - key: hints.completion_hint
    t: >
      Since all questions are optional, some of them got fewer responses than others. 
      The completion indicator (<span class="hint-completion-indicator">◕</span>) tells you exactly how many people answered any given question.

  - key: hints.tool_modal_hint
    t: >
      You can click on any technology name to get extra details and 
      a more in-depth look at its related data.

  - key: hints.rankings_modes_hint
    t: >
      The Rankings chart can be toggled between satisfaction, interest, usage, and awareness
      to give you a fuller picture of a category's rankings.

  - key: hints.sharing_hint
    t: >
      Sharing this survey on Twitter, Facebook, or by email is scientifically proven to 
      improve your coding performance by up to 15%.

  - key: hints.tshirt_hint
    t: >
      Another guaranteed scientific finding: buying our t-shirt will 
      increase your programming skills by over 9000!

  - key: hints.variants_hint
    t: >
      Some charts feature additional tabs that offer complementary breakdowns of the same data,
      or related data. Make sure to check them out!

  - key: hints.share_hint
    t: >
      The <span class="hint-icon hint-share-button">Share</span> tab makes it easy to share any chart, 
      or even download it as an image. 

  - key: hints.bracket_hint
    t: >
      <span class="hint-bracket"><span class="hint-text">The following chart provides the results of a tournament-style 8-player bracket in which
      respondents were tasked with picking the winner of each match-up until a single winner remained.</span><span class="hint-diagram"/></span>