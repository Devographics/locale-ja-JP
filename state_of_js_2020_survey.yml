    - key: general.survey_intro_js2020
      t: >
          2020年は、最新のJavascriptフレームワークが無駄になるのを心配する誰にとっても厳しい年でした。

          世界は変わっています。それはJavaScriptも同じです。なのでもう一度あなたの手を借り、どう変化しているかの全体像を、少しでも明らかにしたいと思います。
