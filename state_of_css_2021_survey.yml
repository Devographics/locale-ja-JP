    - key: general.survey_intro_css2021
      t: >
          最近のCSSはどうなっているんでしょう？
          えっ、`@container`？intrinsic sizing？それに`@property`も？
          すごい、たくさんありますね！


          2021年もずっと、パンデミックは私たちを苦しめ続けました。しかしそんな中でも、頑張っている人たちがおり、CSSは前に進んできました。
          なので今年も、CSSのエコシステムがどう変わっているのかを確かめるべくアンケートを行います。回答するなかで、新たな発見があるかもしれませんよ！
