  ###########################################################################
  # General
  ###########################################################################

  - key: general.survey_intro_js2021
    t: >
      まず2020年のオリンピックが2021年に延期されました。
      そして今、2021年のState of Javascriptのアンケートが行われています。2022年に！


      これは事実です: 仕事や家族、そして世の中の混乱の中で、壊れてしまったものもありました。


      年がひとつずれてしまったかもしれませんが、このアンケートで明らかになる情報が、これまで以上にためになり洞察に満ちていることを願っています。
      そして心配しないでください。また1年の出来事を整理するために、今年の年末にもアンケートがあります！
