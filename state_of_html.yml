  ###########################################################################
  # General
  ###########################################################################
  # Intro for stateofhtml.com
  - key: general.state_of_html.intro
    # aliasFor: general.html2023.survey_intro # Can we do that?
    t: |
      Web開発者はJavaScriptやCSSに注目しがちですが、私たちが行うすべての作業は、基盤として機能しているHTMLなしには不可能です。

      長い間、HTMLは進化していないように思われていましたが、状況が変わりつつあります。
      `<selectlist>`のような新しい要素が登場し、popoverなどのクールな新機能、
      そして関連するブラウザAPI (Web Components、PWAなど) が数多く登場しています。

      [State of JS](http://stateofjs.com/)と[State of CSS](https://stateofcss.com/)の成功を受けて、**State of HTML**を導入します。
      三部作を完成させる最後のピースとして、Webプラットフォーム全体の進化を追跡することができます。

  - key: general.state_of_html.description
    t: Webプラットフォームに関する年次の開発者アンケート

