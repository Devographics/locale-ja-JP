  ###########################################################################
  # FAQ
  ###########################################################################

  - key: faq.how_long_will_survey_take_html
    t: このアンケートの回答にどのくらい時間がかかりますか？
  - key: faq.how_long_will_survey_take_html.description
    t: >
      回答する質問数によって異なりますが(すべての質問はスキップ可能です）、
      アンケートの記入には約10〜15分かかります。

  - key: faq.who_should_take_survey_html
    t: このアンケートは誰が回答すべきですか？
  - key: faq.who_should_take_survey_html.description
    t: >
      これは、仕事として、学生として、または単に楽しみとして、日常的にまたは時々WebサイトやWebアプリを作成するすべての人を対象としたオープンなアンケートです！

  - key: faq.data_used_html
    t: このデータはどのように使用されますか？
  - key: faq.data_used_html.description
    t: >
      収集されたすべてのデータは、あらゆる開発者や企業が参照できるよう公開されます。
      ブラウザベンダーも[このデータを使用](https://web.dev/blog/interop-2024)して重点分野の優先順位を決定し、ロードマップの策定に役立てています。

  - key: faq.survey_goals_html
    t: このアンケートの目的は何ですか？
  - key: faq.survey_goals_html.description
    t: >
      このアンケートの目的は、新しいHTML機能やブラウザAPIの認知度を測定し、開発者がその使用方法の進化を追跡するのを支援することです。
