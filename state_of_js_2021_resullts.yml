        - State of JS: [State of JS](https://stateofjs.com)のメーリングリスト。

        - State of CSS: State of CSSのメーリングリスト。“email”や“by email”といった回答もここにまとめています。

        - Work: “work”、“colleagues”、“coworkers”などをまとめたものです。

